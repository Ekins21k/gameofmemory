<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find a Pair Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color-light: #ffffff;
      --text-color-light: #000000;

      --bg-color-dark: #333333;
      --text-color-dark: #f0f0f0;
    }

    body {
      background-color: var(--tg-theme-bg-color, var(--bg-color-light));
      color: var(--tg-theme-text-color, var(--text-color-light));
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-theme {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    .container {
      max-width: 100%;
      padding: 10px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px auto;
      max-width: 500px;
    }

    .card-wrapper {
      aspect-ratio: 3/4;
      perspective: 1000px;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: white;
      border-radius: 5px;
    }

    .card-front {
      background-color: #2c3e50;
    }

    .card-back {
      background-color: #3498db;
      transform: rotateY(180deg);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card.matched .card-back {
      background-color: #27ae60;
      cursor: default;
    }

    .stats {
      margin: 20px 0;
      font-size: 1.2em;
    }
    .reset-btn,
    .theme-toggle-btn {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }

    .reset-btn {
      background-color: #e74c3c;
      color: white;
    }

    .reset-btn:hover {
      background-color: #c0392b;
    }

    .theme-toggle-btn {
      background-color: #3498db;
      color: white;
    }

    .theme-toggle-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="stats">game of memory</h1>
    <div class="stats">
      Steps: <span id="moves">0</span> | Pairs found: <span id="pairs">0</span>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <div>
      <button class="reset-btn" onclick="resetGame()">start again</button>
      <button class="theme-toggle-btn" onclick="toggleTheme()">Theme background</button>
    </div>
  </div>

  <script>
    const webapp = window.Telegram.WebApp;
    webapp.ready();
    webapp.expand();

    let isDarkTheme = false;

    function toggleTheme() {
      isDarkTheme = !isDarkTheme;
      if (isDarkTheme) {
        document.body.classList.add('dark-theme');
      } else {
        document.body.classList.remove('dark-theme');
      }
    }

    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;
    let isProcessing = false;

    function sendScoreToBot() {
      webapp.sendData(
        JSON.stringify({
          moves: moves,
          pairs: matchedPairs,
          completed: matchedPairs === 8
        })
      );
    }

    function initGame() 
    {
      cards = [];
      for (let i = 1; i <= 8; i++) {
        cards.push(i, i);
      }
      shuffleArray(cards);

      flippedCards = [];
      matchedPairs = 0;
      moves = 0;
      isProcessing = false;

      updateStats();
      createBoard();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      const gameBoard = document.getElementById('gameBoard');
      gameBoard.innerHTML = '';

      cards.forEach((num, index) => {
        const cardWrapper = document.createElement('div');
        cardWrapper.className = 'card-wrapper';

        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = index;
        card.dataset.value = num;
        card.onclick = () => flipCard(card);

        const cardFront = document.createElement('div');
        cardFront.className = 'card-front';

        const cardBack = document.createElement('div');
        cardBack.className = 'card-back';
        cardBack.textContent = num;

        card.appendChild(cardFront);
        card.appendChild(cardBack);
        cardWrapper.appendChild(card);
        gameBoard.appendChild(cardWrapper);
      });
    }

    async function flipCard(card) {
      if (
        isProcessing ||
        flippedCards.length >= 2 ||
        card.classList.contains('flipped') ||
        card.classList.contains('matched')
      ) {
        return;
      }

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        moves++;
        updateStats();
        isProcessing = true;

        if (flippedCards[0].dataset.value === flippedCards[1].dataset.value) 
        {
          flippedCards.forEach(card => card.classList.add('matched'));
          matchedPairs++;
          updateStats();

          if (matchedPairs === 8) {
            setTimeout(() => {
              webapp.showAlert('Поздравляю! Вы выйграли!');
              sendScoreToBot();
            }, 500);
          }
        } else {
          await new Promise(resolve => setTimeout(resolve, 1000));
          flippedCards.forEach(card => {
            card.classList.remove('flipped');
          });
        }

        flippedCards = [];
        isProcessing = false;
      }
    }

    function updateStats() {
      document.getElementById('moves').textContent = moves;
      document.getElementById('pairs').textContent = matchedPairs;
    }

    function resetGame() {
      initGame();
    }

    initGame();
  </script>
</body>
</html>
